<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JADE CAPITAL - Inversiones y Retiros</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/dexie@3.2.2/dist/dexie.min.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="images/icono.png" alt="Icono de JADE CAPITAL">
      <h1>JADE CAPITAL</h1>
    </div>

    <nav class="main-nav">
      <a href="index.html">Home</a>
      <a href="inversiones.html" class="active">Inversión/Retiro</a>
      <a href="cartola.html">Cartola</a>
      <a href="analisis.html">Análisis</a>
      <a href="reglas.html">Reglas</a>
      <a href="estrategia.html">Estrategia</a>
    </nav>

    <div class="balance-info">
      <p>Balance actual: <span id="balanceActual">0.00 USD</span></p>
      <p>Valor de inversión (Alcista/Bajista): <span id="valorInversion">0.00 USD</span></p>
    </div>

    <div class="forms-container">
      <!-- Formulario de Operaciones -->
      <div class="form-wrapper">
        <h2>Registrar Operación</h2>
        <form id="formOperacion">
          <label for="tipoOperacion">Tipo de operación:</label>
          <select id="tipoOperacion" required>
            <option value="" disabled selected>Selecciona tipo</option>
            <option value="alcista">Alcista</option>
            <option value="bajista">Bajista</option>
          </select>

          <label for="retorno">Porcentaje de retorno (%):</label>
          <select id="retorno" disabled>
            <option value="75">75</option>
            <option value="76">76</option>
            <option value="77">77</option>
            <option value="78">78</option>
            <option value="79">79</option>
            <option value="80">80</option>
            <option value="81">81</option>
            <option value="82">82</option>
            <option value="83">83</option>
            <option value="84">84</option>
            <option value="85">85</option>
            <option value="86">86</option>
            <option value="87">87</option>
            <option value="88">88</option>
            <option value="89">89</option>
            <option value="90">90</option>
          </select>

          <label for="valorInversionManual" id="valorInversionManualLabel" style="display:none">Valor de inversión (USD):</label>
          <input type="number" id="valorInversionManual" step="0.01" placeholder="Monto de inversión" style="display:none" />

          <div id="resultadoOperacionDiv" style="display:none;">
            <label>Resultado:</label>
            <div class="radio-group">
              <input type="radio" id="resultadoGanada" name="resultado" value="ganada" checked>
              <label for="resultadoGanada">Ganada</label>
              <input type="radio" id="resultadoPerdida" name="resultado" value="perdida">
              <label for="resultadoPerdida">Perdida</label>
            </div>
          </div>

          <label for="comentario">Comentario (máx. 10 palabras):</label>
          <input type="text" id="comentario" placeholder="Añade un comentario...">

          <button type="submit">Registrar</button>
        </form>
      </div>

      <!-- Formulario de Retiro -->
      <div class="form-wrapper">
        <h2>Retirar Fondos</h2>
        <form id="formRetiro">
          <label for="montoRetiro">Monto a retirar (USD):</label>
          <input type="number" id="montoRetiro" step="0.01" placeholder="Ej: 100" required />
          <button type="submit">Retirar</button>
        </form>
      </div>

      <!-- Formulario de Inversión -->
      <div class="form-wrapper">
        <h2>Registrar Inversión</h2>
        <form id="formInversion">
          <label for="montoInversion">Monto a invertir (USD):</label>
          <input type="number" id="montoInversion" step="0.01" placeholder="Ej: 500" required />
          <button type="submit">Invertir</button>
        </form>
      </div>
    </div>
  </div>

  <script type="module" src="js/inversiones.js"></script>
</body>
</html>
